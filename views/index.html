<!DOCTYPE html>
<html lang="de" class="h-full text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WF-TECH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--background-color:#0A0A10;--tile-bg:rgba(20,20,35,0.4);--tile-hover-bg:rgba(30,30,50,0.6);--border-color:rgba(255,255,255,0.1);--accent-purple:#a855f7;--accent-blue:#3b82f6}body{font-family:'Inter',sans-serif;background-color:var(--background-color);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow:hidden}#background-animation{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:linear-gradient(315deg,rgba(168,85,247,0.1),transparent 40%),linear-gradient(45deg,rgba(59,130,246,0.1),transparent 40%),var(--background-color);animation:moveGradient 20s linear infinite}@keyframes moveGradient{0%{background-position:0 0}50%{background-position:100% 100%}100%{background-position:0 0}}.content-wrapper{position:relative;z-index:1;overflow-y:auto;height:100vh;scroll-behavior:smooth}.accent-gradient-text{background:linear-gradient(90deg,var(--accent-blue),var(--accent-purple));-webkit-background-clip:text;background-clip:text;color:transparent}.widget,.tile{background:var(--tile-bg);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border:1px solid var(--border-color);transition:all .3s cubic-bezier(.25,.8,.25,1)}.widget:hover,.tile:hover{background:var(--tile-hover-bg);transform:translateY(-8px) scale(1.03);box-shadow:0 10px 25px rgba(0,0,0,.3);border-color:var(--accent-purple)}.tile-icon{transition:all .3s ease}.tile:hover .tile-icon{transform:scale(1.1);color:#c084fc}.fade-in-up{animation:fadeInUp .8s ease-in-out}@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}.action-btn{background:linear-gradient(90deg,var(--accent-blue),var(--accent-purple));transition:all .3s ease;box-shadow:0 4px 15px rgba(0,0,0,.2)}.action-btn:hover{transform:scale(1.05);box-shadow:0 6px 20px rgba(139,92,246,.4)}.logo{font-weight:700;font-size:1.5rem;letter-spacing:1px;background:linear-gradient(90deg,#e0e0e0,#a0a0a0);-webkit-background-clip:text;background-clip:text;color:transparent}.input-field{background:rgba(0,0,0,.3);border:1px solid var(--border-color);border-radius:.5rem;padding:.75rem;color:#fff;transition:border-color .3s}.input-field:focus{outline:0;border-color:var(--accent-blue)}.todo-item{display:flex;align-items:center;gap:.75rem;padding:.5rem 0}.todo-item input:checked+label{text-decoration:line-through;color:#6b7280}.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);z-index:40;display:flex;align-items:center;justify-content:center}.modal-content{background:#111827;padding:2rem;border-radius:1rem;border:1px solid var(--border-color);width:90%;max-width:500px}
    </style>
</head>
<body class="h-full">
    <div id="background-animation"></div>
    <div id="app" class="content-wrapper p-4 sm:p-6 lg:p-8 flex flex-col fade-in-up">
        
        <header class="mb-8 flex flex-col sm:flex-row justify-between items-center gap-6 w-full">
            <div class="logo">WF-TECH</div>
            <div id="user-greeting" class="text-lg text-gray-300 hidden">Hallo, <span class="font-bold"></span>!</div>
            <div class="text-center sm:text-right">
                <h1 id="time" class="text-5xl font-bold accent-gradient-text">10:30</h1>
                <p id="date" class="text-lg text-gray-400">Sonntag, 29. Juni 2025</p>
                <p id="calendar-week" class="text-sm text-gray-500 font-semibold mt-1">KW 26</p>
            </div>
        </header>

        <main id="public-view" class="flex-grow w-full">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                <div id="weather-widget" class="widget rounded-2xl p-6 flex justify-between items-center">
                    <div><h2 class="text-xl font-semibold text-gray-400">Lade Wetter...</h2><p class="text-4xl font-bold text-gray-200">-°C</p><p class="text-gray-400">-</p></div>
                    <i class="fas fa-spinner fa-spin text-6xl text-blue-300"></i>
                </div>
                <div class="widget rounded-2xl p-6">
                    <h3 class="font-bold text-lg text-white mb-3"><i class="fas fa-route mr-2"></i>Routenplaner</h3>
                    <input id="route-start" class="w-full input-field mb-2" placeholder="Start...">
                    <input id="route-destination" class="w-full input-field" placeholder="Ziel...">
                    <button id="route-start-btn" class="w-full mt-3 action-btn text-white font-bold py-2 px-4 rounded-lg">Route starten</button>
                </div>
                <div id="rss-widget" class="widget rounded-2xl p-6 md:col-span-2 lg:col-span-1"> <h3 class="font-bold text-lg text-white mb-3"><i class="fas fa-rss mr-2"></i>Tech News</h3> <ul class="text-gray-300 space-y-2 text-sm"> <li>Lade Feed...</li> </ul> </div>
            </div>
            <h3 class="text-2xl font-bold mb-6 text-gray-200 border-l-4 border-purple-500 pl-4">Öffentliche Links</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-5">
                <a href="https://youtube.com" target="_blank" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square"><i class="fab fa-youtube text-red-500 text-5xl mb-2 tile-icon"></i><span class="font-semibold text-center text-gray-200">YouTube</span></a>
                <a href="https://wikipedia.org" target="_blank" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square"><i class="fab fa-wikipedia-w text-gray-300 text-5xl mb-2 tile-icon"></i><span class="font-semibold text-center text-gray-200">Wikipedia</span></a>
            </div>
        </main>
        
        <main id="private-view" class="flex-grow w-full hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                <div id="spotify-widget" class="widget rounded-2xl p-6 flex flex-col justify-center items-center text-center">
                    <p>Lade Spotify-Status...</p>
                </div>
                <div class="widget rounded-2xl p-6"><h3 class="font-bold text-lg text-white mb-3"><i class="fas fa-list-check mr-2"></i>To-Do Liste</h3><div class="space-y-2 text-gray-200"><div class="todo-item"><input type="checkbox" id="todo1" class="w-5 h-5 accent-purple-500 bg-gray-700 rounded"><label for="todo1">Proxmox Backup konfigurieren</label></div><div class="todo-item"><input type="checkbox" id="todo2" class="w-5 h-5 accent-purple-500 bg-gray-700 rounded" checked><label for="todo2">Neuen LXC für Dashboard erstellen</label></div><div class="todo-item"><input type="checkbox" id="todo3" class="w-5 h-5 accent-purple-500 bg-gray-700 rounded"><label for="todo3">Domain für Dashboard einrichten</label></div></div><input class="w-full input-field mt-3" placeholder="Neue Aufgabe..."></div>
                <div class="widget rounded-2xl p-6 flex flex-col md:col-span-2 lg:col-span-1"><h3 class="font-bold text-lg text-white mb-2"><i class="fas fa-note-sticky mr-2"></i>Schnelle Notiz</h3><textarea class="input-field w-full h-full resize-none" placeholder="Hier schreiben..."></textarea></div>
            </div>
            <h3 class="text-2xl font-bold mb-6 text-gray-200 border-l-4 border-blue-500 pl-4">Private Apps</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-5">
                <a href="#" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square"><i class="fas fa-server text-blue-400 text-5xl mb-2 tile-icon"></i><span class="font-semibold text-center text-gray-200">Hetzner</span></a>
                <a href="#" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square"><i class="fas fa-chart-pie text-green-400 text-5xl mb-2 tile-icon"></i><span class="font-semibold text-center text-gray-200">Finanzen</span></a>
                <a href="#" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square"><i class="fas fa-brain text-pink-400 text-5xl mb-2 tile-icon"></i><span class="font-semibold text-center text-gray-200">Gemini</span></a>
                <button id="add-app-button" class="tile rounded-xl p-4 flex flex-col items-center justify-center aspect-square border-dashed border-2 border-gray-600 hover:border-purple-500"><i class="fas fa-plus text-5xl text-gray-500 tile-icon"></i><span class="font-semibold text-center text-gray-400">Hinzufügen</span></button>
            </div>
        </main>
        
        <footer class="mt-12 text-gray-500 flex justify-between items-center w-full">
            <p>Powered by <span class="font-bold">WF-Group</span></p>
            <button id="auth-button" class="action-btn text-white font-bold py-3 px-6 rounded-lg"><i class="fas fa-lock mr-2"></i> Anmelden</button>
        </footer>
    </div>

    <div id="login-modal" class="modal-overlay hidden">
        <div class="modal-content fade-in-up">
            <h2 class="text-2xl font-bold mb-4">Anmelden</h2>
            <p id="login-error" class="text-red-400 mb-4 hidden"></p>
            <form id="login-form" class="space-y-4">
                <div><label for="username" class="block mb-2 text-sm font-medium text-gray-300">Benutzername</label><input type="text" id="username" class="w-full input-field" required></div>
                <div><label for="pin" class="block mb-2 text-sm font-medium text-gray-300">PIN</label><input type="password" id="pin" class="w-full input-field" required inputmode="numeric" pattern="[0-9]*"></div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="cancel-login" class="py-2 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">Abbrechen</button>
                    <button type="submit" id="submit-login" class="py-2 px-4 action-btn rounded-lg">Anmelden</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Hilfsfunktionen ---
        function getCalendarWeek(date) {
            const currentThursday = new Date(date.valueOf());
            currentThursday.setDate(currentThursday.getDate() - ((date.getDay() + 6) % 7) + 3);
            const firstThursday = new Date(currentThursday.getFullYear(), 0, 4);
            firstThursday.setDate(firstThursday.getDate() - ((firstThursday.getDay() + 6) % 7) + 3);
            return Math.round((new Date(currentThursday.valueOf()) - firstThursday.valueOf()) / 86400000 / 7 + 1);
        }

        function updateClock() {
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const kwElement = document.getElementById('calendar-week');
            if (!timeElement || !dateElement || !kwElement) return;
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            dateElement.textContent = now.toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            kwElement.textContent = `KW ${getCalendarWeek(now)}`;
        }

        function getWeatherIconClass(iconCode) {
            const baseClass = 'text-6xl';
            const colorClass = 'text-blue-300';
            switch (iconCode) {
                case '01d': return `fas fa-sun ${baseClass} text-yellow-300`;
                case '01n': return `fas fa-moon ${baseClass} text-indigo-300`;
                case '02d': return `fas fa-cloud-sun ${baseClass} text-yellow-400`;
                case '02n': return `fas fa-cloud-moon ${baseClass} text-indigo-300`;
                case '03d': case '03n': case '04d': case '04n': return `fas fa-cloud ${baseClass} text-gray-400`;
                case '09d': case '09n': return `fas fa-cloud-showers-heavy ${baseClass} ${colorClass}`;
                case '10d': return `fas fa-cloud-sun-rain ${baseClass} ${colorClass}`;
                case '10n': return `fas fa-cloud-moon-rain ${baseClass} ${colorClass}`;
                case '11d': case '11n': return `fas fa-bolt ${baseClass} text-yellow-500`;
                case '13d': case '13n': return `fas fa-snowflake ${baseClass} text-white`;
                case '50d': case '50n': return `fas fa-smog ${baseClass} text-gray-500`;
                default: return `fas fa-question-circle ${baseClass} text-gray-400`;
            }
        }

        // --- Datenladefunktionen ---
        function fetchWeatherData() {
            const weatherWidget = document.getElementById("weather-widget");
            if (!weatherWidget) return;
            const cityEl = weatherWidget.querySelector("h2");
            const tempEl = weatherWidget.querySelector("p:nth-of-type(1)");
            const descEl = weatherWidget.querySelector("p:nth-of-type(2)");
            const iconEl = weatherWidget.querySelector("i");
            fetch("/api/weather")
                .then(res => res.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    cityEl.textContent = data.city;
                    tempEl.textContent = `${data.temperature}°C`;
                    descEl.textContent = data.description;
                    iconEl.className = getWeatherIconClass(data.icon);
                })
                .catch(err => {
                    console.error("Wetter-Fehler:", err);
                    cityEl.textContent = "Wetter-Fehler";
                });
        }

        function fetchRssData() {
            const rssWidgetList = document.querySelector("#rss-widget ul");
            if (!rssWidgetList) return;
            fetch("/api/rss")
                .then(res => res.json())
                .then(items => {
                    rssWidgetList.innerHTML = "";
                    items.forEach(item => {
                        const li = document.createElement("li");
                        li.className = "truncate";
                        li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="hover:text-white">${item.title}</a>`;
                        rssWidgetList.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error("RSS-Fehler:", err);
                    rssWidgetList.innerHTML = "<li>Feed konnte nicht geladen werden.</li>";
                });
        }

        function updateSpotifyWidget() {
            const widget = document.getElementById('spotify-widget');
            if (!widget) return;
            fetch('/api/spotify/player')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        widget.innerHTML = `<p class="text-red-400">Spotify Fehler</p>`;
                        return;
                    }
                    if (!data.connected) {
                        widget.innerHTML = `
                            <i class="fab fa-spotify text-5xl text-green-500 mb-3"></i>
                            <h3 class="text-xl font-bold">Spotify verbinden</h3>
                            <button onclick="window.location.href='/connect/spotify'" class="mt-3 action-btn text-white font-bold py-2 px-4 rounded-lg text-sm">Verbinden</button>
                        `;
                    } else if (data.item) {
                        widget.innerHTML = `
                            <div class="flex gap-6 items-center w-full">
                                <img src="${data.item.album.images[0].url}" alt="Album Art" class="w-24 h-24 rounded-lg shadow-lg">
                                <div class="text-left flex-grow">
                                    <h3 class="font-bold text-lg truncate">${data.item.name}</h3>
                                    <p class="text-gray-400 truncate">${data.item.artists.map(a => a.name).join(', ')}</p>
                                    <div class="flex items-center gap-4 mt-2">
                                        <button class="text-2xl text-gray-400 hover:text-white"><i class="fas fa-backward-step"></i></button>
                                        <button class="text-4xl hover:text-white">${data.is_playing ? '<i class="fas fa-pause-circle"></i>' : '<i class="fas fa-play-circle"></i>'}</button>
                                        <button class="text-2xl text-gray-400 hover:text-white"><i class="fas fa-forward-step"></i></button>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                         widget.innerHTML = `<p>Auf keinem Gerät wird Musik abgespielt.</p>`;
                    }
                })
                .catch(err => {
                    widget.innerHTML = `<p class="text-red-400">Spotify Status konnte nicht geladen werden.</p>`;
                    console.error('Spotify Widget Fehler:', err);
                });
        }

        // --- HAUPTLOGIK & EVENT LISTENERS ---
        document.addEventListener("DOMContentLoaded", () => {
            // Elemente definieren
            const authButton = document.getElementById('auth-button');
            const publicView = document.getElementById('public-view');
            const privateView = document.getElementById('private-view');
            const userGreeting = document.getElementById('user-greeting');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const cancelLoginBtn = document.getElementById('cancel-login');
            const loginErrorMsg = document.getElementById('login-error');
            const routeStartBtn = document.getElementById("route-start-btn");
            const addAppButton = document.getElementById("add-app-button");
            
            // Ansicht basierend auf Login-Status umschalten
            function toggleView(isLoggedIn, username = '') {
                if (isLoggedIn) {
                    publicView.classList.add('hidden');
                    privateView.classList.remove('hidden');
                    userGreeting.querySelector('span').textContent = username;
                    userGreeting.classList.remove('hidden');
                    authButton.innerHTML = `<i class="fas fa-unlock mr-2"></i> Abmelden`;
                    authButton.onclick = () => { window.location.href = '/logout'; };
                } else {
                    publicView.classList.remove('hidden');
                    privateView.classList.add('hidden');
                    userGreeting.classList.add('hidden');
                    authButton.innerHTML = `<i class="fas fa-lock mr-2"></i> Anmelden`;
                    authButton.onclick = () => { loginModal.classList.remove('hidden'); };
                }
            }

            // Initialisierung
            updateClock();
            setInterval(updateClock, 60000);

            // Öffentliche Daten immer laden
            fetchWeatherData();
            fetchRssData();

            // Login-Status prüfen und ggf. private Daten laden
            fetch("/api/auth/status").then(res => res.json()).then(data => {
                toggleView(data.loggedIn, data.username);
                if (data.loggedIn) {
                    updateSpotifyWidget();
                }
            }).catch(() => {
                toggleView(false);
            });

            // Event Listener für Login-Modal
            cancelLoginBtn.addEventListener("click", () => loginModal.classList.add("hidden"));
            loginForm.addEventListener("submit", e => {
                e.preventDefault();
                const username = document.getElementById("username").value;
                const pin = document.getElementById("pin").value;
                loginErrorMsg.classList.add("hidden");
                fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, pin })
                }).then(res => res.json().then(data => ({ status: res.status, body: data }))).then(({ status, body }) => {
                    if (status !== 200) { throw new Error(body.error || "Login fehlgeschlagen"); }
                    loginModal.classList.add("hidden");
                    window.location.reload();
                }).catch(err => {
                    loginErrorMsg.textContent = err.message;
                    loginErrorMsg.classList.remove("hidden");
                });
            });

            // Event Listener für Routenplaner
            if (routeStartBtn) {
                routeStartBtn.addEventListener("click", () => {
                    const start = document.getElementById("route-start").value;
                    const destination = document.getElementById("route-destination").value;
                    if (!start || !destination) {
                        routeStartBtn.textContent = "Bitte alles ausfüllen!";
                        routeStartBtn.classList.add("bg-red-500");
                        setTimeout(() => {
                            routeStartBtn.textContent = "Route starten";
                            routeStartBtn.classList.remove("bg-red-500");
                        }, 2000);
                        return;
                    }
                    const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(start)}&destination=${encodeURIComponent(destination)}`;
                    window.open(mapsUrl, "_blank");
                });
            }

            // Platzhalter für 'App hinzufügen' Modal
            if (addAppButton) {
                const addAppModal = document.getElementById("add-app-modal");
                // Diese Logik muss noch erstellt werden
                // addAppButton.addEventListener('click', () => addAppModal.classList.remove('hidden'));
            }
        });
    </script>
</body>
</html>
